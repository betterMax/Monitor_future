<!DOCTYPE html>
<html>
<head>
    <title>管理期货信息</title>
</head>
<body>
    <h1>管理期货信息</h1>
    <form action="/import_future_info" method="post" enctype="multipart/form-data">
        <label for="file">导入CSV文件:</label>
        <input type="file" id="file" name="file" accept=".csv" required><br><br>
        <input type="submit" value="导入">
    </form>

    <h2>期货信息列表</h2>
    <table border="1">
        <tr>
            <th>期货标的</th>
            <th>交易所</th>
            <th>名称</th>
            <th>单位</th>
            <th>杠杆</th>
            <th>夜盘</th>
            <th>操作</th>
        </tr>
        {% for record in future_info %}
        <tr>
            <form action="/update_future_info/{{ record['id'] }}" method="post">
                <td><input type="text" name="symbol" value="{{ record['symbol'] }}" required></td>
                <td><input type="text" name="market" value="{{ record['market'] }}" required></td>
                <td><input type="text" name="name" value="{{ record['name'] }}" required></td>
                <td><input type="text" name="unit" value="{{ record['unit'] }}" required></td>
                <td><input type="text" name="leverage" value="{{ record['leverage'] }}" required></td>
                <td><input type="text" name="night_session" value="{{ record['night_session'] }}" required></td>
                <td><input type="submit" value="保存"></td>
            </form>
        </tr>
        {% endfor %}
    </table>
</body>
</html>
